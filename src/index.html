<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amita:wght@400;700&family=Sansita+Swashed:wght@300..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Sacramento&family=Titan+One&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./style.css">
    <title>Pet2place</title>
    <style>
     .hide {
    display: none; 
}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title-area">
      <div class= "logo-area">
        <spam class="image-wrapper">
      <img class="logo-image" src="./images/placesImage.png"/>
      </spam>
      <p class="title">Pet2Place</p>
      </div>
      </div>

      <div class="intro-area" >
        <i>Discover places located in your pets country of origin.</i>
      </div>

      <div class="pet-area">

        <div class="pet-selection-area" id="breedSelection">
        <div class="cat-area">
          <img class="cat-image" src="./images/catImage.png"/>
        <p class="cat-area-label">Select a Cat breed</p>
    <select class="cat-breed-select"></select>
    </div>

    <div class="dog-area">
         <img class="dog-image" src="./images/dogImage.png"/>
      <p class="dog-area-label">Select a Dog breed</p>
    <select class="dog-breed-select"></select>
    </div>
        </div>

        <div class="pet-info">
          
          <div class="pet-details">
           <p class="pet-info-title">Pet Info</p>
           <div class="pet-bio">
            <a href="#breedSelection" class="pet-bio-link">Select a Pet Breed</a>
           </div>
          </div>
        </div>

        <div class="place-info">
          
          <div class="place-details">
           <p class="place-info-title">Place Info</p>
           <div class="place-table-wrapper" id="placeDetails">
            <a href="#breedSelection" class="place-alt-link">Select a Pet Breed</a>
            
           </div>
          </div>
        </div>


    </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
